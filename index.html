<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>图片幻灯片 + 文本框 + 视频</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      overflow: hidden;
    }
    .slideshow-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .slide.active {
      display: block;
    }
    .dots {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 10;
    }
    .dot {
      width: 20px;
      height: 20px;
      background-color: #bbb;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .dot.active {
      background-color: #fff;
    }

    .text-box {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 15px;
      border-radius: 10px;
      max-width: 300px;
      font-size: 1rem;
      z-index: 5;
    }

    .video-box {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 320px;
      height: 180px;
      border-radius: 10px;
      overflow: hidden;
      z-index: 5;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .video-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="slide active">
      <img src="assets/ascent-vx8.jpg" alt="Ascent VX8">
    </div>
    <div class="slide">
      <img src="assets/Aurora_Zen.jpg" alt="Aurora Zen">
    </div>
    <div class="slide">
      <img src="assets/Barracuda_X10.jpg" alt="Barracuda X10">
    </div>
    <div class="slide">
      <img src="assets/Chimera_Z3.jpg" alt="Chimera Z3">
    </div>
    <div class="slide">
      <img src="assets/Maestro_MV.jpg" alt="Maestro MV">
    </div>

    <div class="dots">
      <div class="dot active" onclick="showSlide(0)"></div>
      <div class="dot" onclick="showSlide(1)"></div>
      <div class="dot" onclick="showSlide(2)"></div>
      <div class="dot" onclick="showSlide(3)"></div>
      <div class="dot" onclick="showSlide(4)"></div>
    </div>

    <!-- 左下角文本框 -->
    <div class="text-box">
      欢迎来到我的幻灯片展示页面！<br>你可以点击底部圆球切换图片。
    </div>

    <!-- 右下角视频框 -->
    <div class="video-box">
      <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');




    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
        dots[i].classList.toggle('active', i === index);
      });
    }


  </script>
</body>
</html>
